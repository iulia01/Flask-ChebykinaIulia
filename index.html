<html>
<head><h2>Гос. каталог</h2></head>
<body>
{% for i in range(len) %}
    {% if cursor[i]['data']['images'] != '' %}
        <p><img src={{ cursor[i]['data']['images'][0]['url'] }} width="200" alt={{ cursor[i]['data']['name'] }}></p>
    {% endif %}
    <p>
        -- {{ cursor[i]['data']['name'] }}. {{ cursor[i]['data']['authors'] }}
    </p>

{% endfor %}
</body>
</html>
